<div class="custom-file">
  <input
    accept=".srt, .txt, .sub"
    #inputSubtitle
    type="file"
    class="custom-file-input"
    id="subtitleInput"
    (change)="onFileSelected($event)">
  <label class="custom-file-label" for="subtitleInput">{{subs.title?subs.title: 'Elegi los subtitulos'  }}</label>
</div>
